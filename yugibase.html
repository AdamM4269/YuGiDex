<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>YugiDex : Yugibase</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        button {
            margin-top: 5px;
            padding: 8px;
            width: 300px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="app-header">
    <img id="logo" src="logo.png" alt="Logo">
    <div class="brand">
      <div class="title">YugiDex - Yugibase</div>
      <div class="subtitle">YugiDex • Recherche de cartes</div>
    </div>

    <nav class="tabs">
      <a href="index.html" class="tab-button">Ajouter des cartes</a>
      <a href="my_data_base.html" class="tab-button">Visionner mes cartes</a>
      <a href="yugibase.html" class="tab-button">Rechercher</a>
    </nav>
  </header>
    <div id="app">
        <h1>Rechercher</h1>
        <select id="filterbycolumn" name="filterbycolumn">
            <option value="texts.name">Card name</option>
            <option value="datas.type">Type</option>
            <option value="datas.attribute">Attribute</option>
            <option value="datas.race">Race</option>
            <option value="datas.level">Level</option>
            <option value="datas.atk">Atk</option>
            <option value="datas.def">Def</option>
            <option value="texts.desc">Description</option>
            <option value="datas.id">ID</option>
        </select>
        <select id="orderby" name="orderby">
            <option value="ASC">Ascendent</option>
            <option value="DESC">Descendent</option>
        </select>
    </div>

    <!-- Script compilé depuis TypeScript -->
    <script type="module" src="./dist/yugibase.js"></script>
